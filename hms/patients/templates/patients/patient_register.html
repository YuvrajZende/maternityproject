{% extends "base.html" %}

{% block title %}Patient Registration{% endblock %}

{% block content %}
<h2>Patient Registration</h2>
<form method="POST">
    {% csrf_token %}
    <div class="mb-3">
        <input type="text" name="username" class="form-control" placeholder="Username" required>
    </div>
    <div class="mb-3">
        <input type="email" name="email" class="form-control" placeholder="Email" required>
    </div>
    <div class="mb-3">
        <input type="password" name="password1" class="form-control" placeholder="Password" required>
    </div>
    <div class="mb-3">
        <input type="password" name="password2" class="form-control" placeholder="Confirm Password" required>
    </div>
    <div class="mb-3">
        <input type="number" name="age" class="form-control" placeholder="Age" required>
    </div>
    <div class="mb-3">
        <select name="gender" class="form-control" required>
            <option value="">Select Gender</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
        </select>
    </div>
    <div class="mb-3">
        <input type="text" name="contact_number" class="form-control" placeholder="Contact Number" required>
    </div>
    <div class="mb-3">
        <textarea name="medical_history" class="form-control" placeholder="Medical History (optional)"></textarea>
    </div>
    <button type="submit" class="btn-custom">Register</button>
</form>
<div class="auth-footer">
    <p>Already have an account? <a href="{% url 'patient_login' %}">Login here</a></p>
</div>
{% endblock %}
