<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}HMS Authentication{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        :root {
            --dark-blue: #131a2f;
            --medium-blue: #204493;
            --light-blue: #11a2d7;
            --soft-blue: #e5f3fa;
            --white: #ffffff;
        }

        body {
            background-color: var(--dark-blue);
            color: var(--white);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .auth-container {
            background-color: var(--medium-blue);
            padding: 40px;
            border-radius: 10px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        .auth-container h2 {
            color: var(--light-blue);
            margin-bottom: 20px;
        }

        .form-control {
            border-radius: 5px;
            border: none;
            padding: 10px;
        }

        .btn-custom {
            background-color: var(--light-blue);
            color: var(--white);
            padding: 10px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            width: 100%;
            margin-top: 15px;
        }

        .btn-custom:hover {
            background-color: var(--white);
            color: var(--dark-blue);
        }

        .auth-footer {
            margin-top: 15px;
            font-size: 14px;
        }

        .auth-footer a {
            color: var(--soft-blue);
            text-decoration: none;
        }

        .auth-footer a:hover {
            color: var(--light-blue);
        }
    </style>
</head>
<body>

    <div class="auth-container">
        {% block content %}
        {% endblock %}
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
