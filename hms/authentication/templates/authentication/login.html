{% extends "base.html" %}
    <h2>Login</h2>
    
    <!-- Display all superusers -->
    <h3>Superusers</h3>
    <ul>
        {% for superuser in superusers %}
            <li>{{ superuser.username }} ({{ superuser.email }})</li>
        {% endfor %}
    </ul>

    {% block content %}
    <h2>Login</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>
    </form>
    {% endblock %}
