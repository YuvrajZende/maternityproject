{% extends "base.html" %}

{% block content %}
<h2>Assigned Patients</h2>
<ul>
    {% for assigned_patient in assigned_patients %}
        <li>{{ assigned_patient.patient.user.username }} - Diagnosis: {{ assigned_patient.diagnosis }}</li>
    {% empty %}
        <li>No assigned patients</li>
    {% endfor %}
</ul>
{% endblock %}
